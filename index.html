<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Alphabet Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: #ffffff;
            border: 2px solid #2e8b57;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="message"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: 50,
            size: 40,
            emoji: 'ðŸš¶',
            speed: 4,
        };

        const items = [
            { x: 100, y: 100, emoji: 'ðŸ‡¨', collected: false },
            { x: 200, y: 150, emoji: 'ðŸ‡­', collected: false },
            { x: 300, y: 200, emoji: 'ðŸ‡·', collected: false },
            { x: 400, y: 250, emoji: 'ðŸ‡®', collected: false },
            { x: 150, y: 300, emoji: 'ðŸ‡¸', collected: false },
            { x: 250, y: 350, emoji: 'ðŸ‡¹', collected: false },
            { x: 350, y: 50, emoji: 'ðŸ‡²', collected: false },
            { x: 450, y: 100, emoji: 'ðŸ‡¦', collected: false },
            { x: 500, y: 200, emoji: 'ðŸ‡¸', collected: false },
        ];

        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
        };

        let collectedItems = '';

        function drawPlayer() {
            ctx.font = `${player.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function drawItems() {
            items.forEach(item => {
                if (!item.collected) {
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(item.emoji, item.x, item.y);
                }
            });
        }

        function updatePlayerPosition() {
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y + player.size < canvas.height) player.y += player.speed;
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x + player.size < canvas.width) player.x += player.speed;
        }

        function checkCollision() {
            items.forEach(item => {
                if (!item.collected &&
                    player.x < item.x + 20 && player.x > item.x - 20 &&
                    player.y < item.y + 20 && player.y > item.y - 20) {
                    item.collected = true;
                    collectedItems += item.emoji;
                }
            });

            if (collectedItems === 'ðŸ‡¨ðŸ‡­ðŸ‡·ðŸ‡®ðŸ‡¸ðŸ‡¹ðŸ‡²ðŸ‡¦ðŸ‡¸') {
                window.location.href = 'merry_christmas.html';
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawItems();
            updatePlayerPosition();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        gameLoop();
    </script>
</body>
</html>
